<!DOCTYPE html>
<html>
<head>
<title>JSON</title>
</head>
<body>
<div class="send">
  <form name="dupload" action="diplomaAdd" method="post" accept-charset="utf-8" >
        <h1>Diploma Upload</h1>
        <div>
            <label>name:</label>
            <input type="text" name="name" placeholder="name" />
        </div>
        <div>
            <label>diploma_name :</label>
            <input type="text" name="dname" placeholder="diploma_name">
        </div>
        <div>
            <label>upload time:</label>
            <input type="text" name="utime" placeholder="upload_time">
        </div>
        <div>
          <label>upload file:</label>
            <input name="cert" type="file"/>
        </div>
        <div>
            <input type='submit' value='Submit'>
            <input type='reset' value='Reset'>
        </div>
    </form>
</div>
</body>
</html>
